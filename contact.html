<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MERCIFUL CRUNCHY â€” Contact</title>
  <link rel="stylesheet" href="merciful.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="index.html">MERCIFUL CRUNCHY</a>
      <nav class="nav">
        <a href="index.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Send us a message and we'll get back to you shortly.</p>

    <form id="contact-form" class="contact-form">
      <label>
        Your name
        <input type="text" id="contact-name" required />
      </label>
      <label>
        Email
        <input type="email" id="contact-email" required />
      </label>
      <label>
        Phone
        <input type="tel" id="contact-phone" />
      </label>
      <label>
        Message
        <textarea id="contact-message" rows="5" required></textarea>
      </label>
      <div>
        <button type="submit" class="btn-primary">Send Message</button>
      </div>
      <p id="contact-status" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> MERCIFUL CRUNCHY</p>
    </div>
  </footer>

  <script src="merciful.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const status = document.getElementById('contact-status');
      status.textContent = 'Sending message...';
      // Simulate sending
      setTimeout(() => {
        status.textContent = 'Thank you! Your message has been received.';
        document.getElementById('contact-form').reset();
      }, 800);
    });
  </script>
</body>
</html>
